{% extends 'base.html' %}
{% block body %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Limit</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-5">Expense Breakdown</h3>
 
            <div class="card shadow mb-2 bg-white rounded-bottom">
                <div class="card-body ">
                <div class="row">
                    <div class="col-md-6">Food</div>
                    <div id="tfood" class="col-md-6">  </div>
                 </div>
                </div>
            </div>
 
            <div class="card shadow mb-2 bg-white rounded">
             <div class="card-body">
             <div class="row">
                 <div class="col-md-6">Entertainment</div>
                 <div id="tentertainment" class="col-md-6"> </div>
              </div>
             </div>
         </div>
 
 
         <div class="card shadow mb-2 bg-white rounded">
             <div class="card-body">
             <div class="row">
                 <div class="col-md-6">Business</div>
                 <div id="tbusiness" class="col-md-6"> </div>
              </div>
             </div>
         </div>
 
 
         <div class="card shadow mb-2 bg-white rounded">
             <div class="card-body">
             <div class="row">
                 <div  class="col-md-6">Rent</div>
                 <div id="trent" class="col-md-6"></div>
              </div>
             </div>
         </div>
 
 
         <div class="card shadow mb-2 bg-white rounded">
             <div class="card-body">
             <div class="row">
                 <div class="col-md-6">EMI</div>
                 <div id="temi"  class="col-md-6">{{ total_EMI[0][0] }}   </div>
              </div>
             </div>
         </div>
 
 
         <div class="card shadow mb-2 bg-white rounded">
             <div class="card-body">
             <div class="row">
                 <div class="col-md-6">Other</div>
                 <div id="tother" class="col-md-6"> {{ total_other[0][0]}}</div>
              </div>
             </div>
         </div>
 
</body>
</html>
{% endblock %}
